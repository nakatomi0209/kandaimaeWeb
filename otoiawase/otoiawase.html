<h2 class="hdg">お問い合わせ</h2>
<div id="wrap">
<p>必要事項を記入して投稿ボタンを押してください。</p>

<form id="entryForm" action="#" method="post">
<table border="1">
<tr>
<th>お名前：</th>
<td><input type="text" name="cat-name" /></td>
</tr>
<tr>
<th>お住まい：</th>
<td>
<select name="pref">
<option value="" selected="selected">選択してください</option>
<option value="北海道">北海道</option>
<option value="東北">東北</option>
<option value="関東甲信越">関東甲信越</option>
<option value="東海・北陸">東海・北陸</option>
<option value="近畿">近畿</option>
<option value="中国・四国">中国・四国</option>
<option value="九州・沖縄">九州・沖縄</option>
</select>
</td>
</tr>
<tr>
<th>性別：</th>
<td>
<input type="radio" name="sex" id="sex1" value="男性" checked="checked" />
<label for="sex1">男性</label>
<input type="radio" name="sex" id="sex2" value="女性" />
<label for="sex2">女性</label>
</td>
</tr>
<tr>
<th>メールアドレス：</th>
<td><input type="text" name="email" /></td>
</tr>
<tr>
<th>コメント：</th>
<td><textarea name="comment" rows="4" cols="40"></textarea></td>
</tr>
</table>

<p id="btns">
<input type="reset" value="クリア" />
<input type="submit" value="投稿" />
</p>

</form>
